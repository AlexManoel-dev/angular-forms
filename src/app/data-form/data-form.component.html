<!-- Nos formulários reativos, a gente não vai usar variáveis locais(sempre as do component) e geralmente com property binding -->
<form class="form-horizontal" [formGroup]="formulario" (ngSubmit)="onSubmit()">
    <div class="form-group">
        <div class="col-sm-12">
            <label for="nome">Nome</label>
        </div>
        <div class="col-sm-12">
            <input type="text" class="form-control" id="nome" placeholder="Nome" formControlName="nome">
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-12">
            <label for="email">Email</label>
        </div>
        <div class="col-sm-12">
            <input type="email" class="form-control" id="email" placeholder="nome@email.com" formControlName="email">
        </div>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
    <button type="button" class="btn btn-secondary" (click)="resetar()">Cancelar</button>
    <app-form-debug [form]="formulario"></app-form-debug>
</form>
