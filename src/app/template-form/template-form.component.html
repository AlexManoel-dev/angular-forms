<form #f="ngForm" (ngSubmit)="onSubmit(f)">
    <div class="form-group">
        <label for="nome">Nome</label>
        <!-- Se precisar somente iniciar o valor, ao inves de usar o [(ngModel)] use o [ngModel], assim ele inicializa um valor, modifica no form, mas nÃ£o o modifica no objeto usuario -->
        <input type="text" class="form-control" id="nome" placeholder="Nome" name="nome" [(ngModel)]="usuario.nome">
    </div>
    <div class="form-group">
        <label for="email">Email</label>
        <input type="email" class="form-control" id="email" placeholder="nome@email.com" name="email" [(ngModel)]="usuario.email">
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
</form>
